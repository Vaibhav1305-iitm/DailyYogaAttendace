<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>

  <!-- Yoga person silhouette (simplified for clarity at small sizes) -->
  <g transform="translate(256, 200)" fill="white" stroke="white">
    <!-- Head -->
    <circle cx="0" cy="-55" r="28" stroke="none"/>
    <!-- Body -->
    <rect x="-8" y="-25" width="16" height="70" rx="8" stroke="none"/>
    <!-- Arms raised in V -->
    <line x1="-8" y1="-15" x2="-55" y2="-75" stroke-width="16" stroke-linecap="round" fill="none"/>
    <line x1="8" y1="-15" x2="55" y2="-75" stroke-width="16" stroke-linecap="round" fill="none"/>
    <!-- Legs crossed lotus -->
    <line x1="-4" y1="40" x2="-55" y2="55" stroke-width="16" stroke-linecap="round" fill="none"/>
    <line x1="4" y1="40" x2="55" y2="55" stroke-width="16" stroke-linecap="round" fill="none"/>
    <line x1="-55" y1="55" x2="-20" y2="35" stroke-width="14" stroke-linecap="round" fill="none"/>
    <line x1="55" y1="55" x2="20" y2="35" stroke-width="14" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Green checkmark badge -->
  <circle cx="380" cy="380" r="55" fill="#22C55E"/>
  <polyline points="355,380 372,397 405,364" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- YOGA text -->
  <text x="256" y="430" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="56" font-weight="bold" fill="white" opacity="0.95" letter-spacing="6">YOGA</text>
</svg>
