<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="checkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bg)"/>
  
  <!-- Subtle top glow -->
  <rect width="512" height="256" rx="112" ry="112" fill="url(#glow)"/>

  <!-- Decorative circle rings -->
  <circle cx="256" cy="220" r="120" fill="none" stroke="white" stroke-opacity="0.08" stroke-width="1.5"/>
  <circle cx="256" cy="220" r="90" fill="none" stroke="white" stroke-opacity="0.06" stroke-width="1"/>
  <circle cx="256" cy="220" r="150" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="1"/>

  <!-- Yoga person silhouette -->
  <g transform="translate(256, 210)" filter="url(#innerGlow)">
    <!-- Head -->
    <circle cx="0" cy="-72" r="24" fill="white"/>
    
    <!-- Neck -->
    <rect x="-5" y="-48" width="10" height="12" rx="5" fill="white"/>
    
    <!-- Body / Torso -->
    <path d="M-14,-36 Q-16,10 -10,40 L10,40 Q16,10 14,-36 Z" fill="white"/>
    
    <!-- Arms raised gracefully in V with slight curve -->
    <path d="M-12,-28 Q-35,-55 -58,-85" stroke="white" stroke-width="13" stroke-linecap="round" fill="none"/>
    <path d="M12,-28 Q35,-55 58,-85" stroke="white" stroke-width="13" stroke-linecap="round" fill="none"/>
    
    <!-- Small hands/palms at top -->
    <circle cx="-62" cy="-90" r="7" fill="white"/>
    <circle cx="62" cy="-90" r="7" fill="white"/>

    <!-- Legs in lotus position -->
    <path d="M-8,38 Q-30,50 -58,48 Q-40,62 -20,52" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" stroke-linejoin="round"/>
    <path d="M8,38 Q30,50 58,48 Q40,62 20,52" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Green checkmark badge -->
  <g filter="url(#shadow)">
    <circle cx="420" cy="410" r="32" fill="url(#checkBg)"/>
    <circle cx="420" cy="410" r="29" fill="none" stroke="white" stroke-opacity="0.3" stroke-width="1.5"/>
    <polyline points="407,410 416,419 434,401" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- YOGA text with letter spacing -->
  <text x="256" y="430" text-anchor="middle" font-family="'Inter','SF Pro Display',Arial,Helvetica,sans-serif" font-size="50" font-weight="800" fill="white" opacity="0.95" letter-spacing="12">YOGA</text>
  
  <!-- Subtle bottom tagline -->
  <text x="256" y="458" text-anchor="middle" font-family="'Inter','SF Pro Display',Arial,Helvetica,sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.5" letter-spacing="4">ATTENDANCE</text>
</svg>
